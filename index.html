<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div>
            <h1>Chess timer</h1>
        </div>
        <div class="timer">
            <div class="person">
                <div class="p1"><p>Person 1</p>
                    <span id="min1">00</span>
                    :
                    <span id="sec1">00</span></div>
                <br>
                <div class="p2"><p>Person 2</p>
                    <span id="min2">00</span>
                    :
                    <span id="sec2">00</span></div>
                
            </div>  
            <br>
            <button class="btn" id="swap">Swap</button>
        </div>
        <div>
            <select name="time" id="selectTime">
                <option value="0" id="none">None</option>
                <option value="5" id="option1">5 min</option>
                <option value="10" id="option2">10 min</option>
                <option value="30" id="option3">30 min</option>
            </select>
            <button class="str" id="str">Start</button>
            <button class="rst" id="rst">Reset</button>
        </div>
    </section>
    <script src="main.js"></script>
    
</body>
</html>
